<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reddaro</title>
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://unpkg.com/htmx.org@2.0.3"
      integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="flex flex-col justify-center items-center align-middle select-none"
    >
      <p id="click-button" class="text-3xl font-bold underline">
        Hello, World!
      </p>
      <button
        hx-post="/api/clicked"
        hx-trigger="click"
        hx-target="#click-button"
        hx-swap="outerHTML"
        class="border-2 bg-white border-slate-500 text-black rounded hover:border-slate-500 hover:bg-slate-800 hover:text-white"
      >
        Click me!
      </button>
    </section>
  </body>
</html>
